name: Android CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Tag Creation
        uses: matthieuEv/Github-Action-Tag@v1
        id: tag-creation

      - name: Set up JDK 17
        if: steps.tag-creation.outputs.makeRelease
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        if: steps.tag-creation.outputs.makeRelease
        run: chmod +x gradlew

      - name: Build with Gradle
        if: steps.tag-creation.outputs.makeRelease
        run: ./gradlew build

      - name: Build APK
        if: steps.tag-creation.outputs.makeRelease
        run: ./gradlew assembleRelease


      - name: Ls
        run: ls -la app/build/outputs/apk

      - name: Upload APK
        if: steps.tag-creation.outputs.makeRelease
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Create Release
        if: steps.tag-creation.outputs.makeRelease
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag-creation.outputs.newVersion }}
          release_name: Release ${{ steps.tag-creation.outputs.newVersion }}
          body: 'Nouvelle release disponible ! ðŸŽ‰'
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: steps.tag-creation.outputs.makeRelease
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app/build/outputs/apk/release/app-release-unsigned.apk
          asset_name: app-release-unsigned.apk
          asset_content_type: application/vnd.android.package-archive